apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mosquitto-app
spec:
  selector:
    matchLabels:
      app: mosquitto-app
  replicas: 1
  template:
    metadata:
      labels:
        app: mosquitto-app
    spec:
      volumes:
      - name: dmtcp-shared
        emptyDir: {}
      - name: data-dir
        emptyDir: {}
      initContainers:
      - name: setup-overlay
        image: alpine:latest
        command: ["/bin/sh", "-c", "apk add --no-cache util-linux && mkdir -p /data/u1 /data/w1 /data/o11 && mount -t overlay overlay -o lowerdir=/mnt/overlay,upperdir=/data/u1,workdir=/data/w1 /data/o11 && echo 'Overlay mount successful'"]
        volumeMounts:
        - name: data-dir
          mountPath: /data
      containers:
      - name: mosquitto
        image: harbor.ukserp.ac.uk/mycedrive/mycedrive-mosquitto-example:pr-21
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
        - containerPort: 1883
        env:
        - name: DMTCP_COORD_HOST
          value: 127.0.0.1
        - name: DMTCP_CHECKPOINT_DIR
          value: /dmtcp/checkpoints
        volumeMounts:
        - name: dmtcp-shared
          mountPath: /dmtcp
        lifecycle:
          #postStart:
            #exec:
              #command: [ "./migAgent $root_dir $layers" ]
        # End script to make sure the checkpoints are created
          preStop:
            exec:
              command: [ "./end_container" ]
      - name: agent
        image: harbor.ukserp.ac.uk/mycedrive/mycedrive-agent:pr-21
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "./main /mnt/overlay 2"]
        env:
        - name: MASTER_ADDR
          value: "mycedrive.rowan-mycedrive.svc.cluster.local:3333"
        - name: name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ip
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 7779
        volumeMounts:
        - name: dmtcp-shared
          mountPath: /share
        - name: data-dir
          mountPath: /data 

